<div *ngIf="loaderService.isLoading | async" class="loader__container">
    <p>Collecting data</p>
    <mat-spinner id="spinner" [color]="color"></mat-spinner>
</div>
<div *ngIf="covidData" id="country">
    <div class="header">
        <a routerLink="/" class="back"><i class="fas fa-arrow-left"></i></a>
        <div class="display__info">
            <img src="{{covidData.flag}}" alt="{{covidData.name}} flag" class="flag">
        </div>
    </div>
    <div class="display__name">
        <h2>{{covidData.name}}</h2>
    </div>

    <div class="data">
        <div class="data__info">
            <div class="data__info__circle cases">
                <h3>{{covidData.cases | largeNumber}}</h3>
                <p>cases</p>
            </div>
        </div>
        <div class="data__info">
            <div class="data__info__circle recovered">
                <h3>{{covidData.recovered | largeNumber}}</h3>
                <p>recovered</p>
            </div>
        </div>
        <div class="data__info">
            <div class="data__info__circle deaths">
                <h3>{{covidData.deaths | largeNumber}}</h3>
                <p>deaths</p>
            </div>
        </div>
    </div>
</div>
